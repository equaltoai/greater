<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Greater</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 24px;
    }
    
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5558e3;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
      
      .offline-container {
        background: #2a2a2a;
      }
      
      p {
        color: #999;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M9 9v.01M15 9a6 6 0 0 1 4.24 10.24M7.83 7.83A6 6 0 0 0 12 18c1.46 0 2.8-.52 3.84-1.39M5 12h.01M19 12a7 7 0 0 0-7-7M12 19v.01"/>
    </svg>
    
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/').then(() => {
        window.location.reload();
      }).catch(() => {
        // Still offline
      });
    }, 5000);
  </script>
</body>
</html>
